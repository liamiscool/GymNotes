<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymNotes - Email Verified</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .app-button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .app-button:hover {
            background: #5a6fd8;
        }
        .note {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified. You can now sign in to GymNotes and start tracking your workouts.</p>
        
        <a href="#" class="app-button" onclick="openApp()">Open GymNotes App</a>
        
        <div class="note">
            <strong>Next Steps:</strong><br>
            1. Open the GymNotes app on your device<br>
            2. Sign in with your verified email<br>
            3. Start logging your workouts!
        </div>
    </div>

    <script>
        function openApp() {
            // Try different app URL formats
            const appUrls = [
                'exp://192.168.1.100:8081',  // Development URL
                'exp://192.168.1.100:8082',  // Alternative port
                'gymnotes://',               // Custom scheme (for production)
                'https://expo.dev/@your-username/gymnotes' // Expo Go URL
            ];
            
            // Try each URL
            for (const url of appUrls) {
                try {
                    window.location.href = url;
                    break;
                } catch (e) {
                    continue;
                }
            }
        }

        // Auto-redirect to app if on mobile
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            setTimeout(() => {
                openApp();
            }, 3000);
        }
    </script>
</body>
</html>
